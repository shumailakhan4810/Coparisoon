<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-dark text-info text-center p-2 mt-3">PRODUCT COMPARSION USING JS</h1>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto mt-5">
                <table class="table" border="5">
                    <tr>
                    <th>Select product</th>
                    <th class="col-6">
                        <select name="select1" id="select1" onchange="item1(this.value)" class="form-control">
                        <option value="0">-----select Anyone----</option>
                        </select>
                    </th>
                    <th class="col-6">
                        <select name="select1" id="select2" onchange="item2(this.value)" class="form-control">
                        <option value="0">-----select Anyone----</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Product image</th>
                    <td>
                        <img src="./images/No_Image.png" alt="" id="img1" class="img-fluid">
                    </td>
                    <td>
                        <img src="./images/No_Image.png" alt="" id="img2" class="img-fluid">
                    </td>
                </tr>
                <tr>
                    <th>Product brand</th>
                <td id="brand1"></td>
                <td id="brand2"></td>
                </tr>

                <tr>
                <th>Product Price</th>
                <td id="price1"></td>
                <td id="price2"></td>
                </tr>


                <tr>
                <th>Product Description</th>
                <td id="desc1"></td>
                <td class="desc2"></td>
                </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./data.js"></script>
    <script src="./comparsion.js"></script>
   
</body>
</html>
