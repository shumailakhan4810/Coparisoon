<!DOCTYPE html>
<html lang="en"0>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparsion</title>
 <link rel="shortcut icon" href="./images/123.jpg" type="image/x-icon">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-danger text-center bg-dark mt-5">Product Compare USing javascript</h1>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto mt-5">
                <table class="table" border="5">
                    <tr>
                        <th>Select Product</th>
                        <th  class="col-6">
                        <select class="form-control" id="select1" onchange="item1(this.value)">
                            <option value="0">-----select Anyone----</option>
                        </select>
                    </th>
                    <th  class="col-6">
                        <select class="form-control" id="select2" onchange="item2(this.value)">
                            <option value="0">-----select Anyone----</option>
                        </select>
                    </th>
                    </tr>
                   <tr>
                    <th>Product Image</th>
                    <td>
                        <img src="./images/No_Image.png" alt="" id="img1" class="img-fluid">
                    </td>
                    <td>
                        <img src="./images/No_Image.png" alt="" id="img2" class="img-fluid">
                    </td>
                   </tr>
                    <tr>
                        <th>Product Price</th>
                        <td id="price1"></td>
                        <td id="price2"></td>
                    </tr>
                    <tr>
                        <th>Product brand</th>
                        <td id="brand1"></td>
                        <td id="brand2"></td>
                    </tr>
                    <tr>
                        <th>Product Description</th>
                        <td id="desc1"></td>
                        <td class="desc2"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</body>
</html>
